    <header>
        <nav>
            <img src="assets/img/Recetas_que_despiertan_los_sentidos-removebg-preview.png" alt="Logotipo" id="logo">

    <main>
        <h2>Iniciar Sesión</h2>
        <form id="login-form" onsubmit="validarInicioSesion(event)">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="https://ronny1231.github.io/register/">Regístrate aquí</a></p>
    </main>
    <script src="auth.js"></script>
